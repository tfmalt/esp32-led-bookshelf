[platformio]
description = "Project for controlling WS2812B and SK9822 light strips for bookshelf lighting."
default_envs = dev-leds
data_dir = data

[common]
platform = espressif32
framework = arduino
board = esp32doit-devkit-v1
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, colorize
; upload_protocol = espota
lib_deps =
    ArduinoJson @ ^6.16.1
    FastLED
    NTPClient

build_flags =
    -DVERSION=\"v0.8.0\"

[env:edith-leds]
lib_deps =
    ${common.lib_deps}
    kosme/arduinoFFT @ ^1.5.5
    PubSubClient @ ^2.8
build_flags =
    ${common.build_flags}
    -DLED_TYPE="SK9822"
    -DLED_COUNT=140
    -DLED_DATA=17
    -DLED_CLOCK=16
    -DLED_COLOR_ORDER="BGR"
    -DLED_mA=12000
    -DFFT_ACTIVE=1
    -DFFT_INPUT_PIN=34
    -DFPS=120
    -DCONFIG_FILE=\"/config_edith.json\"
    -DIS_EDITH_LEDS=1
    -DIS_ESP32=1

; ${common.build_flags}
[env:martha-leds]
lib_deps =
    ${common.lib_deps}
    kosme/arduinoFFT @ ^1.5.5
    PubSubClient @ ^2.8
build_flags = 
    ${common.build_flags}
    -DLED_TYPE="WS2812B"
    -DLED_COUNT=384
    -DLED_DATA=18
    -DLED_COLOR_ORDER="GRB"
    -DLED_mA=18000
    -DFFT_ACTIVE=1
    -DFFT_INPUT_PIN=34
    -DFPS=60
    -DCONFIG_FILE=\"/config_martha.json\"
    -DIS_MARTHA_LEDS=1
    -DIS_ESP32=1

[env:dev-leds]
; build_type = debug
; build_type = release
platform = ${common.platform}
board = ${common.board}
monitor_speed = 115200
monitor_port = COM3
framework = ${common.framework}
lib_deps =
    ${common.lib_deps}
    kosme/arduinoFFT @ ^1.5.5
    PubSubClient @ ^2.8
build_flags =
    ${common.build_flags}
    -DLED_TYPE="SK9822"
    -DLED_COUNT=79
    -DLED_DATA=17
    -DLED_CLOCK=16
    -DLED_COLOR_ORDER="BGR"
    -DLED_mA=2500
    -DFFT_ACTIVE=1
    -DFFT_INPUT_PIN=34
    -DFPS=120
    -DCONFIG_FILE=\"/config_dev.json\"
    -DDEBUG=1
    -DIS_DEV_LEDS=1
    -DIS_ESP32=1

[env:teensy] 
; build_type = debug
; build_type = release
platform = teensy
board = teensy40
framework = arduino
upload_protocol = teensy-gui
monitor_speed = 115200
monitor_port = COM4
upload_port = COM4
lib_deps = 
    ${common.lib_deps}
build_flags = 
    ${common.build_flags}
    -DLED_TYPE="SK9822"
    -DLED_COUNT=72
    -DLED_DATA=11
    -DLED_CLOCK=13
    -DLED_COLOR_ORDER="BGR"
    -DLED_mA=2500
    -DFFT_ACTIVE=1
    -DFPS=120
    -DDEBUG=1
    -DIS_TEENSY=1
    ; -fexceptions




    